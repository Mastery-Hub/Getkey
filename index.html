        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1e1e2f, #111); color: #f5f5f5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; overflow-x: hidden; }
        .navbar { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: rgba(30, 30, 30, 0.9); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); position: fixed; top: 0; left: 0; z-index: 1000; transition: background-color 0.3s ease; }
        .navbar h1 { font-size: 2rem; color: #fff; gap: 10px; }
        .navbar h1 img { width: 40px; height: 40px; }
        .navbar a.discord-button { padding: 12px 20px; background-color: #5865F2; border-radius: 6px; color: #fff; text-decoration: none; font-weight: bold; font-size: 0.95em; transition: transform 0.2s, background-color 0.3s; }
        .navbar a.discord-button:hover { transform: translateY(-2px); background-color: #4752C4; }
        main { margin-top: 120px; width: 100%; max-width: 900px; padding: 15px; text-align: center; }
        h2 { font-size: 1.8em; margin-bottom: 15px; text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5); }
        .code-container { position: relative; margin-bottom: 30px; }
        pre { background-color: rgba(25, 25, 35, 0.9); border-radius: 10px; color: #f1f1f1; padding: 20px; text-align: left; overflow-x: auto; transition: background-color 0.3s; }
        button.copy-button { position: absolute; top: 10px; right: 10px; padding: 10px 14px; background-color: #007bff; color: #fff; border: none; border-radius: 8px; font-size: 0.9em; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s; }
        button.copy-button:hover { background-color: #0056b3; transform: translateY(-2px); }
        button.copy-button:active { background-color: #004099; }
        footer { margin-top: auto; padding: 20px 0; text-align: center; color: #aaaaaa; }
    </style>

<body>
    <div class="navbar">

        </a>
    </div>
    <main>
        <h2>Congratulations! Your Key Here!</h2>
        <div class="code-container">
            <pre id="codeBlock">Loading...</pre>
            <button class="copy-button" onclick="copyText('codeBlock')">Copy</button>
        </div>
    </main>
    <footer>Â© 2025 Mastery Hub. All rights reserved.</footer>
    <script>
        function copyText(preId) {
            const pre = document.getElementById(preId).innerText;
            navigator.clipboard.writeText(pre).then(() => {
                const button = document.querySelector(`#${preId}`).closest(".code-container").querySelector(".copy-button");
                button.textContent = "Copied!";
                button.style.backgroundColor = "#28a745";
                setTimeout(() => {
                    button.textContent = "Copy";
                    button.style.backgroundColor = "";
                }, 2000);
            }).catch(err => console.error("Error copying text: ", err));
        }
        async function fetchKey() {
            try {
                const response = await fetch("https://anotepad.com/notes/pawbrya6");
                const text = await response.text();
                const keys = text.trim().split(/[\r\n]+/);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                document.getElementById("codeBlock").innerText = randomKey;
            } catch (error) {
                console.error("Error fetching key: ", error);
                document.getElementById("codeBlock").innerText = "Error loading key.";
            }
        }
        fetchKey();
    </script>
</body>
